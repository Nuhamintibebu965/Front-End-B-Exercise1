<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="text" name="" id="" placeholder="Enter Full Name"><br><br>
    <input type="email" name="" id="" placeholder="Enter An Email"><br><br>
    <input type="password" name="" id="" placeholder="Enter a Password"><br><br>
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label><br><br>
    <label><input type="checkbox" name="hobbies[]" value="reading"> Reading</label>
    <label><input type="checkbox" name="hobbies[]" value="traveling"> Traveling</label>
    <label><input type="checkbox" name="hobbies[]" value="cooking"> Cooking</label>
    <p>Country</p>
    <select name="Specialization">
        <option value="01">Kenya</option>
        <option value="02">Ethiopia</option>
        <option value="03">Sudan</option>
        <option value="04">Djibouti</option>
        <option value="05">South Sudan</option>
    </select>
    <br><br>
    <label for="feedback">Feedback:</label><br>
    <textarea id="feedback" name="feedback"></textarea><br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
